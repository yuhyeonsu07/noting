<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영도구 관광지</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 my-3">
        <h1 class="text-white">영도 관광지 추천</h1>
        <h2 class="text-white">이중 하나를 눌러보세요!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="영도 마리노오토 캠핑장.jpg" class="card-img-top" alt="전기밥솥">
                    <div class="card-body">
                        <h5 class="card-title">영도 마리노오토 캠핑장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ㅇㅇ</h6>
                        <p class="card-text">영도의 캠핑장</p>
                        <a href="https://www.yeongdo.go.kr/marinocamping/main.web" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="영도 하늘전망대.jpg" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">영도 하늘전망대</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ㅇㅇ</h6>
                        <p class="card-text">영도 하늘과 바다를 동시에 볼수있는전망대</p>
                        <a href="https://www.ktourmap.com/spotDetails.jsp?contentId=2740063" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="영도 해양박물관.jpg" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">영도 해양박물관</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ㅇㅇ</h6>
                        <p class="card-text">영도의 바다를 한곳에 담아놓은 박물관</p>
                        <a href="https://www.mmk.or.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="영도 흰여울 문화마을.jpg" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">흰여울마을</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ㅇㅇ</h6>
                        <p class="card-text">영화 에서 나오는 장소가 있는 마을</p>
                        <a href="http://www.ydculture.com/huinnyeoulculturetown/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
